<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./cdn/css/styles.css">
</head>
<body index="1">
	<style>
		body {
			display: flex;
			flex-direction: column;
		}
		div {
			height: 5rem;
			width: 5rem;
			border-radius: 100%;
			border: transparent solid 0;
			border-top: var(--color) solid 2px;
			animation: loading 1s infinite linear;
		}
		@keyframes loading {
			from {
				transform: rotate(0);
			}
			to {
				transform: rotate(360deg);
			}
		}
	</style>
	<div></div>
	<h1>Loading...</h1>
</body>
</html>
